<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Жилая недвижимость | Дагестан Недвижимость</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        /* Навигационная панель */
        .nav-bar {
            background-color: #1E3A8A;
            height: 60px;
            display: flex;
            align-items: center;
            padding: 0 20px;
            position: relative;
        }
        
        .back-btn {
            background: #000000;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            margin-right: 20px;
        }
        
        .category-title {
            color: white;
            font-size: 18px;
            font-weight: bold;
        }
        
        .logo-center {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            height: 70px;
        }
        
        /* Поисковая строка и фильтры */
        .search-filter-container {
            display: flex;
            border-bottom: 1px solid #ddd;
        }
        
        .search-box {
            width: 60%;
            padding: 15px;
            background: #f5f5f5;
        }
        
        .search-input {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 16px;
        }
        
        .filter-container {
            width: 40%;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: height 0.3s;
            overflow: hidden;
            position: relative;
        }
        
        .filter-toggle {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            cursor: pointer;
            background: #f5f5f5;
        }
        
        .search-btn {
            background: #1E3A8A;
            color: white;
            padding: 5px 15px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }
        
        .filter-content {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            padding: 15px;
        }
        
        .filter-column {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .filter-option {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            font-size: 14px;
        }
        
        .filter-option.selected {
            background: #1E3A8A;
            color: white;
            border-color: #1E3A8A;
        }
        
        .price-inputs {
            display: flex;
            gap: 10px;
        }
        
        .price-inputs input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        /* Основное содержимое */
        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        /* Карта (60%) */
        .map-container {
            width: 60%;
            height: 100%;
            position: relative;
        }
        
        #map {
            width: 100%;
            height: 100%;
        }
        
        /* Список объявлений (40%) */
        .properties-sidebar {
            width: 40%;
            overflow-y: auto;
            padding: 15px;
            background: white;
            border-left: 1px solid #ddd;
        }
        
        /* Стили для карточек объявлений */
        .property-card {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .property-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .property-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        
        .property-details {
            padding: 15px;
        }
        
        .property-title {
            font-size: 18px;
            margin-bottom: 5px;
            color: #1E3A8A;
        }
        
        .property-address {
            color: #666;
            font-size: 14px;
            margin-bottom: 8px;
        }
        
        .property-price {
            font-weight: bold;
            font-size: 20px;
            color: #136e32;
            margin: 10px 0;
        }
        
        .property-meta {
            display: flex;
            justify-content: space-between;
            color: #666;
            font-size: 14px;
        }
        
        .no-properties {
            text-align: center;
            color: #666;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Навигационная панель -->
    <nav class="nav-bar">
        <div class="back-btn" onclick="window.history.back()">←</div>
        <div class="category-title">Жилая недвижимость</div>
        <img src="images/logo.png.png" alt="Логотип" class="logo-center">
    </nav>
    
    <!-- Поиск и фильтры -->
    <div class="search-filter-container">
        <div class="search-box">
            <input type="text" id="address-input" class="search-input" placeholder="Поиск по городу...">
        </div>
        
        <div class="filter-container" id="filterContainer">
            <div class="filter-toggle" onclick="toggleFilters()">
                <span id="toggleArrow">▼</span> Фильтры
                <div class="search-btn" onclick="applyFilters()">Поиск</div>
            </div>
            
            <div class="filter-content" id="filterContent">
                <!-- Колонка 1: Тип жилья -->
                <div class="filter-column">
                    <div class="filter-option selected" onclick="selectOption(this)">Все</div>
                    <div class="filter-option" onclick="selectOption(this)">Новостройки</div>
                    <div class="filter-option" onclick="selectOption(this)">Вторичное</div>
                </div>
                
                <!-- Колонка 2: Количество комнат -->
                <div class="filter-column">
                    <div class="filter-option selected" onclick="selectOption(this)">Студия</div>
                    <div class="filter-option" onclick="selectOption(this)">1-комнатная</div>
                    <div class="filter-option" onclick="selectOption(this)">2-х комнатная</div>
                    <div class="filter-option" onclick="selectOption(this)">3-х комнатная</div>
                    <div class="filter-option" onclick="selectOption(this)">4+ комнаты</div>
                </div>
                
                <!-- Колонка 3: Цена -->
                <div class="filter-column">
                    <div class="price-inputs">
                        <input type="number" placeholder="Цена от" id="priceFrom">
                        <input type="number" placeholder="Цена до" id="priceTo">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Основное содержимое -->
    <div class="main-content">
        <!-- Карта (60%) -->
        <div class="map-container">
            <div id="map"></div>
        </div>
        
        <!-- Список объектов (40%) -->
        <div class="properties-sidebar" id="propertiesList">
            <div class="no-properties">Загрузка объявлений...</div>
        </div>
    </div>

    <!-- Подключаем API Яндекс.Карт -->
    <script src="https://api-maps.yandex.ru/2.1/?apikey=70cadccb-57ed-41b2-be55-477e25bbe85b&lang=ru_RU"></script>
<script src="https://yandex.github.io/suggest-api-v1/widget/v1/widget.js"></script>
    <script>
        // Глобальные переменные
        let map;
        let placemarks = [];
        let currentProperties = [];

        // Инициализация карты
        function initMap() {
            map = new ymaps.Map("map", {
                center: [42.98, 47.50], // Центр Дагестана
                zoom: 10,
                controls: ['zoomControl']
            });

            // Загружаем объявления при инициализации карты
            loadProperties();
        }

        // Загрузка объявлений из localStorage
        function loadProperties() {
            const propertiesList = document.getElementById('propertiesList');
            
            // Получаем объявления из localStorage
            const ads = JSON.parse(localStorage.getItem('residentialProperties')) || [];
             console.log("Загружены объявления:", ads); 
            
            if (ads.length === 0) {
                propertiesList.innerHTML = '<div class="no-properties">Нет доступных объявлений</div>';
                return;
            }
            
            // Очищаем список и карту
            propertiesList.innerHTML = '';
            map.geoObjects.removeAll();
            
            // Добавляем каждое объявление
            ads.forEach(ad => {
                 // Проверяем структуру объявления
        console.log("Обрабатываю объявление:", ad);
                // Создаем карточку объявления
                const propertyElement = document.createElement('div');
                propertyElement.className = 'property-card';
                propertyElement.innerHTML = `
                    <img src="${ad.photos[0]}" alt="${ad.propertyType}" class="property-image" onerror="this.src='https://via.placeholder.com/300x180?text=Нет+фото'">
                    <div class="property-details">
                        <h3 class="property-title">${ad.propertyType}, ${ad.rooms}</h3>
                        <div class="property-address">${ad.address}</div>
                        <div class="property-price">${ad.price}</div>
                        <div class="property-meta">
                            <span>Этаж: ${ad.floor}</span>
                            <span>${new Date(ad.timestamp).toLocaleDateString()}</span>
                        </div>
                    </div>
                `;
                
                // При клике на карточку центрируем карту на этом объявлении
                propertyElement.addEventListener('click', function() {
                    map.setCenter(ad.coords, 15);
                    
                    // Подсвечиваем выбранное объявление
                    document.querySelectorAll('.property-card').forEach(card => {
                        card.style.border = '1px solid #ddd';
                    });
                    propertyElement.style.border = '2px solid #1E3A8A';
                });
                
                propertiesList.appendChild(propertyElement);
                
                // Добавляем метку на карту
                const placemark = new ymaps.Placemark(ad.coords, {
                    balloonContent: `
                        <strong>${ad.propertyType}, ${ad.rooms}</strong><br>
                        ${ad.address}<br>
                        <strong>${ad.price}</strong><br>
                        Этаж: ${ad.floor}
                    `
                }, {
                    preset: 'islands#redDotIcon',
                    iconColor: '#ff0000'
                });
                
                // При клике на метку прокручиваем к соответствующему объявлению
                placemark.events.add('click', function() {
                    propertyElement.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                    propertyElement.style.border = '2px solid #1E3A8A';
                });
                
                map.geoObjects.add(placemark);
                placemarks.push(placemark);
            });
        }

        // Фильтрация объявлений
        function applyFilters() {
            const typeFilter = document.querySelector('.filter-column:nth-child(1) .selected').textContent;
            const roomsFilter = document.querySelector('.filter-column:nth-child(2) .selected').textContent;
            const priceFrom = document.getElementById('priceFrom').value;
            const priceTo = document.getElementById('priceTo').value;
            
            const filtered = currentProperties.filter(ad => {
                // Фильтр по типу
                if (typeFilter !== 'Все' && ad.propertyType !== typeFilter) return false;
                
                // Фильтр по комнатам
                if (roomsFilter !== 'Студия' && roomsFilter !== 'Все') {
                    if (roomsFilter === '4+ комнаты') {
                        if (!ad.rooms.includes('4') && !ad.rooms.includes('5') && !ad.rooms.includes('6')) return false;
                    } else if (ad.rooms !== roomsFilter) {
                        return false;
                    }
                }
                
                // Фильтр по цене
                const priceNum = parseInt(ad.price.replace(/\D/g, ''));
                if (priceFrom && priceNum < parseInt(priceFrom)) return false;
                if (priceTo && priceNum > parseInt(priceTo)) return false;
                
                return true;
            });
            
            // Обновляем отображение
            updatePropertiesDisplay(filtered);
            
            // Сворачиваем фильтры
            document.getElementById('filterContainer').style.height = '60px';
            document.getElementById('toggleArrow').textContent = '▼';
        }

        // Обновление отображения объявлений
        function updatePropertiesDisplay(properties) {
            const propertiesList = document.getElementById('propertiesList');
            
            if (properties.length === 0) {
                propertiesList.innerHTML = '<div class="no-properties">Нет объявлений по выбранным фильтрам</div>';
                map.geoObjects.removeAll();
                return;
            }
            
            propertiesList.innerHTML = '';
            map.geoObjects.removeAll();
            
            properties.forEach(ad => {
                const propertyElement = document.createElement('div');
                propertyElement.className = 'property-card';
                propertyElement.innerHTML = `
                    <img src="${ad.photos[0]}" alt="${ad.propertyType}" class="property-image" onerror="this.src='https://via.placeholder.com/300x180?text=Нет+фото'">
                    <div class="property-details">
                        <h3 class="property-title">${ad.propertyType}, ${ad.rooms}</h3>
                        <div class="property-address">${ad.address}</div>
                        <div class="property-price">${ad.price}</div>
                        <div class="property-meta">
                            <span>Этаж: ${ad.floor}</span>
                            <span>${new Date(ad.timestamp).toLocaleDateString()}</span>
                        </div>
                    </div>
                `;
                
                propertyElement.addEventListener('click', function() {
                    map.setCenter(ad.coords, 15);
                });
                
                propertiesList.appendChild(propertyElement);
                
                // Добавляем метку на карту
                const placemark = new ymaps.Placemark(ad.coords, {
                    balloonContent: `
                        <strong>${ad.propertyType}, ${ad.rooms}</strong><br>
                        ${ad.address}<br>
                        <strong>${ad.price}</strong>
                    `
                }, {
                    preset: 'islands#redDotIcon',
                    iconColor: '#ff0000'
                });
                
                map.geoObjects.add(placemark);
            });
        }

        // Переключение фильтров
        function toggleFilters() {
            const container = document.getElementById('filterContainer');
            const arrow = document.getElementById('toggleArrow');
            
            if (container.style.height === '60px' || !container.style.height) {
                container.style.height = (document.getElementById('filterContent').offsetHeight + 60) + 'px';
                arrow.textContent = '▲';
            } else {
                container.style.height = '60px';
                arrow.textContent = '▼';
            }
        }
        
        // Выбор опции фильтра
        function selectOption(element) {
            const parent = element.parentElement;
            parent.querySelectorAll('.filter-option').forEach(opt => {
                opt.classList.remove('selected');
            });
            element.classList.add('selected');
        }

        // Поиск адреса
        function searchAddress(address) {
            if (!address) return;
            
            ymaps.geocode(address, {
                results: 1,
                boundedBy: map.getBounds()
            }).then(function(res) {
                const firstGeoObject = res.geoObjects.get(0);
                if (!firstGeoObject) {
                    alert('Адрес не найден');
                    return;
                }

                const coords = firstGeoObject.geometry.getCoordinates();
                map.setCenter(coords, 15);
            });
        }

        // Инициализация при загрузке страницы
        ymaps.ready(initMap);
        
        document.addEventListener('DOMContentLoaded', function() {
            // Сворачиваем фильтры по умолчанию
            document.getElementById('filterContainer').style.height = '60px';
            
            // Поиск по Enter
            document.getElementById('address-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchAddress(this.value);
                }
            });
            
            // Подсказки адресов
            ymaps.ready(function() {
                new ymaps.SuggestView('address-input', {
                    boundedBy: [[41.5, 46.5], [43.5, 48.5]] // Границы Дагестана
                });
            });
        });
    </script>
</body>
</html>
